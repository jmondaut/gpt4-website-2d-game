<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <main>
        <section id="interests">
            <h2>My Interests</h2>
            <div class="hexagon-container">
                <div class="hexagon" id="pokemon">
                    <h3>Pokemon</h3>
                </div>
                <div class="hexagon" id="dragon-ball">
                    <h3>Dragon Ball</h3>
                </div>
                <div class="hexagon" id="boxing">
                    <h3>Boxing</h3>
                </div>
            </div>
        </section>
        <section id="game">
            <h2>Boxing Game with Dragon Ball Powers</h2>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </section>
    </main>
    <footer>
        <p>
            Connect with me on 
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a> and
            <a href="https://medium.com/@yourusername" target="_blank">Medium</a>.
        </p>
    </footer>
    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>
